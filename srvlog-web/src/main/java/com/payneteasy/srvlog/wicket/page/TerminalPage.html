<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" type="text/javascript"></script>
    <style>
        #terminal {
            display: block;
            position: relative;
            height: 80%;
            width: 98%;
            margin: 0px;
            padding: 0px;
            margin-left: 20px;
        }
    </style>
</wicket:head>

<wicket:extend>
    <body>
        <div class="container-fluid" id="page">
            <ul class="inline">
                <li>
                    <h4 class="muted">Hosts:</h4>
                </li>
                <li>
                    <select wicket:id="choices-host" id="selected-hosts"></select>
                </li>
                <li>
                    <h4 class="muted">Programs:</h4>
                </li>
                <li>
                    <select wicket:id="choices-program" id="selected-programs"></select>
                </li>
            </ul>
        </div>

        <div id='terminal'></div>

    </body>
</wicket:extend>

</html>
