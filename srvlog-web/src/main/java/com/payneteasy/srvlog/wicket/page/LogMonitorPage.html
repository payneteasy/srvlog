<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title></title>
</head>
<body>
<wicket:extend>

    <div class="container-fluid">
        <div wicket:id="feedback-panel"></div>
        <!--FORM-->
        <form wicket:id="form">
            <div class="row-fluid">
                <!--INPUT FIELD             -->
                <div class="input-append main-input-append">
                    <input  id="appendedInputButton" wicket:id="pattern" type="text"/>
                    <button class="btn btn-large btn-info" type="submit" wicket:id="search-button">Search</button>
                </div>
            </div>

            <div class="row-fluid">
       <!--TABLE PART               -->
                <div class="span9 main-span9">
                    <div class="row">
                        <div wicket:id="item-perPage" class="span3 pager"></div>
                        <div wicket:id="paging-navigator" class="span7 pull-right main-pager-holder"></div>
                    </div>


                    <table class="table table-bordered table-striped table-hover main-table">
                        <colgroup>
                            <col width="120px" />
                            <col width="100px" />
                            <col width="100px" />
                        </colgroup>
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Facility</th>
                            <th>Severity</th>
                            <th>Host</th>
                            <th>Program</th>
                            <th>Message</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr wicket:id="list-log-data">
                            <td wicket:id="log-date" class="log-date">Date</td>
                            <td wicket:id="log-facility">Facility</td>
                            <td wicket:id="log-severity">Severity</td>
                            <td wicket:id="log-host">Host</td>
                            <td wicket:id="log-program">Program</td>
                            <td><pre wicket:id="log-message">Message</pre></td>
                        </tr>
                        <tr wicket:id="no-data"><td colspan="6">No data found</td></tr>
                        </tbody>
                    </table>
                </div>


        <!--FILTER PART         -->
                <div class="span3 main-span3">
                    <div class="well main-filter-well">

                        <wicket:container wicket:id="date-range"></wicket:container>

                        <div class="main-filter-title">Severity:</div>
                        <select wicket:id="severity-choice">
                            <option id="ALERT">ALERT</option>
                        </select>


                        <div class="main-filter-title">Facility:</div>
                        <select wicket:id="facility-choice">
                            <option id="kern">ALERT</option>
                        </select>


                        <div class="main-filter-title">Host:</div>
                        <select wicket:id="hostData-choice">
                            <option id="localhost">localhost</option>
                        </select>

                    </div>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $("#appendedInputButton").focus();
    </script>
</wicket:extend>
</body>
</html>
